<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <table class="table-bordered table-hover table-striped">
      <thead>
        <th>
          Nome
        </th>
        <th>
          Descrição
        </th>
        <th>
          Preço
        </th>
        <th></th>
      </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <td>{{ produto.nome }}</td>
        <td>{{ produto.descricao }}</td>
        <td>{{ produto.preco }}</td>
        <td>
            <button class="btn btn-warning" (click)="editar(produto)">Editar</button> | 
          <button class="btn btn-primary" [routerLink]="[ '/produto/:id', produto]">Detalhes</button> |
          <button class="btn btn-danger" (click)="excluir(produto)">Excluir</button>
        </td>
      </tr>
    </tbody>
    </table>
  </div>
</body>
</html>
