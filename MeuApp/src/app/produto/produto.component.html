<ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
  <div>
    <div *ngFor="let produto of produtos">
      <ngb-panel title="{{produto.nome}}">
        <ng-template ngbPanelContent>
          <div class="container-fluid">
            <div class="row text-left">
              <div class="col-xl-12">
                {{produto.descricao}}
              </div>
            </div>
          </div>

        </ng-template>
      </ngb-panel>
    </div>
  </div>
</ngb-accordion>
